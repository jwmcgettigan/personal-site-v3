<div class="rightColumn">
	<div class="profileCard">
		<div class="description">
			<h4>Justin McGettigan</h4>
			<p>A software engineer with a passion for XR.</p>
		</div>
		<a 
			target="_blank"
			rel="noopener noreferrer"
			class="email"
			href="mailto:jwmcgettigan@gmail.com"
			title="My Email"
		>
			jwmcgettigan@gmail.com
		</a>
		<div class="links">
			<a 
				*ngFor="let sn of socialNetworks"
				target="_blank"
				rel="noopener noreferrer"
				[href]="sn.url"
				[title]="sn.name"
			>
				<fa-icon [icon]="sn.icon"></fa-icon>
			</a>
		</div>
	</div>
	<div class="projectCards">
		<a
			*ngFor="let project of projects"
			class="projectCard"
			[href]="project.links[0].href"
		>
			<div class="image">
				<img [src]="project.media.url"/>
			</div>
			<div class="description">
				<h2>{{project.name}}</h2>
				<p>{{project.description}}</p>
			</div>
		</a>
	</div>
</div>
